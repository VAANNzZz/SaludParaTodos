<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Roles</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
			
			body {
    overflow-y: scroll;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
    background-color: rgb(156, 214, 214);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    width: 100vw; /* Cambié a 100vw para ocupar toda la anchura de la ventana */
    display: flex; /* Usamos flexbox para alinear el contenido */
    justify-content: center; /* Centra horizontalmente */
    align-items: flex-start; /* Alinea el contenido hacia la parte superior */
}
/* Contenedor principal */
.container {
    background-color: rgba(255, 255, 255, 0.7); /* Fondo semitransparente blanco */
    padding: 20px;
    border-radius: 15px;
    margin-top: 30px;
}

h1 {
    text-align: center;
    color: rgba(0, 0, 0, 0.8); /* Texto en negro semi-transparente */
}

/* Estilo de la tabla */
.table {
    color: rgba(0, 0, 0, 0.8); /* Texto en color negro semi-transparente */
    background-color: rgba(255, 255, 255, 0.5); /* Fondo semitransparente blanco para la tabla */
    border-radius: 10px;
    overflow: hidden;
}

/* Celdas de la tabla */
.table th, .table td {
    vertical-align: middle;
    text-align: center;
    border: 1px solid rgba(0, 0, 0, 0.1); /* Borde semi-transparente en las celdas */
}

/* Cabecera de la tabla */
.thead-dark th {
    background-color: rgba(52, 58, 64, 0.8); /* Fondo de la cabecera semi-transparente oscuro */
    border: 1px solid rgba(69, 77, 85, 0.8); /* Bordes en la cabecera semi-transparente */
}

/* Filas de la tabla */
.table-striped tbody tr:nth-of-type(odd) {
    background-color: rgba(255, 255, 255, 0.3); /* Alternancia de colores en filas con fondo blanco semi-transparente */
}

.table-hover tbody tr:hover {
    background-color: rgba(255, 255, 255, 0.4); /* Fila resaltada con mayor opacidad */
    transition: background-color 0.3s ease;
}

/* Botones */
.btn {
    font-size: 0.9rem;
    font-weight: bold;
}

.btn-info {
    background-color: rgba(23, 162, 184, 0.8); /* Botón semi-transparente */
    border: none;
}

.btn-danger {
    background-color: rgba(220, 53, 69, 0.8); /* Botón semi-transparente */
    border: none;
}

.btn-primary {
    background-color: rgba(0, 123, 255, 0.8); /* Botón semi-transparente */
    border: none;
}

.btn-success {
    background-color: rgba(40, 167, 69, 0.8); /* Botón semi-transparente */
    border: none;
}

.btn:hover {
    opacity: 0.9;
    transition: opacity 0.3s ease;
}
		</style>
	
</head>

<body>

	<div class="container">
		<div class="row text-center d-flex align-items-center">
			<h1 class="text-align: center;">ROLES</h1>
		</div>
		<div class="row">
			<div class="col-lg-3 d-flex flex-row">
				<a th:href="@{/register}" class="btn btn-success btn-sm mb-3 mr-2">Volver al registro</a>				
				<!-- <a href="#" class="btn btn-success btn-sm mb-3 mr-2">REPORTE EN EXCEL</a>
				<a href="#" class="btn btn-danger btn-sm mb-3">REPORTE EN PDF</a> -->
				<a th:href="@{/listaRol/agregarRol}" class="btn btn-success btn-sm mb-3 mr-2">Agregar Rol</a>
			</div>
		</div>
		<br>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID Rol</th>
					<th scope="col">Nombre rol</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each=" rol:${roles}">
					<td th:text="${rol.idRol}"></td>
					<td th:text="${rol.nombre_rol}"></td>
				</tr>
			</tbody>
		</table>
		</table>
	</div>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="/static/JS/formularios.js"></script>
</body>
</html>
