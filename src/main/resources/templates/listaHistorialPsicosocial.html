<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HISTORIAL PSICOSOCIAL</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./listaHistorialPsicosocial.css">
	
</head>

<body>

	<div class="container">
		<div class="row text-center d-flex align-items-center">
			<h1 class="text-align: center;">HISTORIAL PSICOSOCIAL</h1>
		</div>
		<div class="row">
			<div class="col-lg-3 d-flex flex-row">
                <a th:href="@{/index}" class="btn btn-success btn-sm mb-3 mr-2">Volver al Inicio</a>
				
			</div>
		</div>
		<br>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID Historial Psicosocial</th>
					<th scope="col">Historial Psicosocial</th>
					<th scope="col">Link para subir</th>
                    <th scope="col">Ultima Actualizacion</th>
                    <th scope="col">ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="historialPsicosocial : ${historial_psicosocial}">
					<td th:text="${historialPsicosocial.idHistorial_Psicosocial}"></td>
					<td th:text="${historialPsicosocial.historial_psicosocial}"></td>
					<td> <a href="https://drive.google.com/drive/folders/1LwXD4XNkPsd1aENd8yqNph-mYGSrhMet?usp=sharing">Link</a></td>
					<td th:text="${historialPsicosocial.ultima_actualizacion}"></td>

					<td>
						<br>
						<a class="btn btn-info"
						   th:href="@{/editarhistorialPsicosocial/{idHistorial_Psicosocial}(idHistorial_Psicosocial=${historialPsicosocial.idHistorial_Psicosocial})}">Editar cita</a>
                        <br>
						<br>
						<a class="btn btn-danger"
						   th:href="@{/eliminarhistorialPsicosocial/{idHistorial_Psicosocial}(idHistorial_Psicosocial=${historialPsicosocial.idHistorial_Psicosocial})}">Cancelar cita</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>



	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="/static/JS/formularios.js"></script>
</body>
<script></script>

</html>
