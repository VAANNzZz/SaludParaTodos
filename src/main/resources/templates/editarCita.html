<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Aprendiz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/app/src/main/resources/static/editarpersona.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/citas}">Ver listado de citas</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Editar Cita</h1>
                    <div class="card-body">
                        <form th:action="@{/editarcita}" th:object="${cita}" method="POST">
                            <input type="hidden" th:field="*{idCitas}"/>

                            <div class="form-group">
                                <label for="numeroDocumento">NÃºmero de Documento</label>
                                <input type="text" name="numeroDocumento" th:field="*{persona.numeroDocumento}" class="form-control" readonly required placeholder="Obligatorio">
                            </div>

                        <!-- Fecha de la cita -->
                        <div class="form-group">
                            <label for="fecha">Fecha</label>
                            <input type="date" name="fecha" th:value="${#temporals.format(cita.fecha, 'yyyy-MM-dd')}" class="form-control" required />
                        </div>

                        <!-- Estado de la cita -->
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select id="estado" class="form-control" th:field="*{estado}" required>
                                <option value="PENDIENTE">PENDIENTE</option>
                                <option value="AVANZANDO">AVANZANDO</option>
                                <option value="COMPLETADA">COMPLETADA</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tipoCita">Tipo Cita</label>
                            <select id="tipoCita" class="form-control" th:field="*{tipoCita}" required>
                                <option value="VIRTUAL">VIRTUAL</option>
                                <option value="PRESENCIAL">PRESENCIAL</option>
                            </select>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Actualizar Cita</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/JS/formularios.js"></script>
    <script>$(document).ready(function() {
        $('.js-example-basic-single').select2();
    });</script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    </body>
</html>
