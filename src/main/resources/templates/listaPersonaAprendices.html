<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>APRENDICES</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./public/CSS/estilostabalas.css">
	<link rel="stylesheet" href="/listaPersonaAprendices.css">
	
</head>

<body>

	<div class="container">
		<div class="row text-center d-flex align-items-center">
			<h1 class="text-align: center;">APRENDICES</h1>
		</div>
		<div class="row">
			<div class="col-lg-3 d-flex flex-row">
				<a th:href="@{/canalOrientadores}" class="btn btn-success btn-sm mb-3 mr-2">Volver al Canal</a>
				<!-- <a href="#" class="btn btn-success btn-sm mb-3 mr-2">REPORTE EN EXCEL</a>
				<a href="#" class="btn btn-danger btn-sm mb-3">REPORTE EN PDF</a> -->
				<a th:href="@{/AgregarAprendiz}" class="btn btn-primary btn-sm mb-3 mr-2">Agregar aprendiz</a>
			</div>
		</div>
		<br>
		<div class="row text-center d-flex align-items-center">
			<table class="table">
				<thead class="thead-dark">
				<tr>
					<th scope="col">ID Persona</th>
					<th scope="col">Primer nombre</th>
					<th scope="col">Segundo nombre</th>
					<th scope="col">Primer apellido</th>
					<th scope="col">Segundo apellido</th>
					<th scope="col">Tipo de documento</th>
					<th scope="col">NÂ° Documento</th>
					<th scope="col">Numero contacto</th>
					<th scope="col">Email</th>
					<th scope="col">Rol</th>
					<th scope="col">ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona : ${personas}" th:if="${!#lists.contains(persona.rol.nombre_rol, 'Psicosocial')}">
					<td th:text="${persona.idPersonas}"></td>
					<td th:text="${persona.primer_nombre != null ? persona.primer_nombre : ''}"></td>
					<td th:text="${persona.segundo_nombre != null ? persona.segundo_nombre : ''}"></td>
					<td th:text="${persona.primer_apellido != null ? persona.primer_apellido : ''}"></td>
					<td th:text="${persona.segundo_apellido != null ? persona.segundo_apellido : ''}"></td>
					<td th:text="${persona.tipoDocumento != null ? persona.tipoDocumento : ''}"></td>
					<td th:text="${persona.numeroDocumento != null ? persona.numeroDocumento : ''}"></td>
					<td th:text="${persona.numeroContacto != null ? persona.numeroContacto : ''}"></td>
					<td th:text="${persona.email != null ? persona.email : ''}"></td>
					<td th:text="${persona.rol != null ? persona.rol.nombre_rol : ''}"></td>
					<td>
						<a class="btn btn-info" th:href="@{/editaraprendiz/{idPersonas}(idPersonas=${persona.idPersonas})}">EDITAR</a>
						<br>
						<br>
						<a class="btn btn-danger" th:href="@{/eliminarpersona/{idPersonas}(idPersonas=${persona.idPersonas})}">ELIMINAR</a>
					</td>
				</tr>
			</tbody>
		</table>
		</table>
	</div>
</div>



	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="/static/JS/formularios.js"></script>
</body>
<script></script>

</html>
